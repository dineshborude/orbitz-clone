<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/bookings.css">
    <script
      src="https://kit.fontawesome.com/3e95405894.js"
      crossorigin="anonymous"
    ></script>
    <title>Orbitz Hotel Deals, Flight, Cheap Vacation & Rental Cars</title>
  </head>
  <body>
    <!-- Navbar code starts from here-->
    <div id="navbar">
      <div class="left">
        <div>
          <img
            src="https://www.orbitz.com/press/wp-content/uploads/2019/12/ORBZ_WHT_Logo_RGB.png"
            alt="Orbitz Logo"
          />
        </div>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">
            More travel
            <i class="fas fa-chevron-circle-down"></i>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#stays">
              <i class="fas fa-hotel"></i>
              Stays</a
            >
            <a href="#flight">
              <i class="fas fa-plane-departure"></i>
              Flight</a
            >
            <a href="#packages">
              <i class="fas fa-suitcase-rolling"></i>
              Packages</a
            >
            <a href="#home">
              <i class="fas fa-car"></i>
              Cars</a
            >
            <a href="#about">
              <i class="fas fa-ship"></i>
              Cruises</a
            >
            <a href="#things">Things to do</a>
            <a href="#deals">Deals</a>
            <a href="#groups">Groups & Meetings</a>
            <a href="#blog">Travel Blog</a>
          </div>
        </div>
      </div>
      <div class="right">
        <div>Espanol</div>
        <div>List Your Property</div>
        <div>Support</div>
        <div>Trips</div>
        <div>Sign in</div>
      </div>
    </div>
    <!-- <div class="bookings">

    </div> -->
  </body>
</html>
<script>
  /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function (event) {
    if (!event.target.matches(".dropbtn")) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains("show")) {
          openDropdown.classList.remove("show");
        }
      }
    }
  };
</script>
